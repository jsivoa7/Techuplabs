<button type="button" class="close" aria-label="Close" class="topright"(click)="overlayoff()">
  <span aria-hidden="true">&times;</span>
  </button>
<h4 class="title">{{heading}}</h4>

  <form [formGroup]="checkoutForm" novalidate (ngSubmit)="onSubmit(checkoutForm.value)" style="text-align: center;">
    <div class="form-group" >
      <label class="center-block">
        Title  : <input class="title" formControlName="username">
      </label>
    
    <span *ngIf="checkoutForm.controls['username'].invalid && checkoutForm.controls['username'].touched" class="alert alert-danger">
        <span *ngIf="checkoutForm.controls['username'].errors.required">
          Title is required.
        </span>
      </span>
    </div>
    <div class="form-group" *ngIf="customer">
    <label class="center-block">
      Email:<input class="title" formControlName="email">
    </label>
  
  <span *ngIf="checkoutForm.controls['email'].invalid && checkoutForm.controls['email'].touched" class="alert alert-danger">
      <span *ngIf="checkoutForm.controls['email'].errors.required">
        Email is required.
      </span>
    </span>
</div>

<div class="form-group" *ngIf="customer">
  <label class="center-block">
    Country  : <select class="title" >
      <option class="dropdown-item" *ngFor= "let country of countries;">{{country}}</option>
    </select>
       
      
    
  </label>


</div>
<div class="form-group" *ngIf="customer">
  <label class="center-block">
    Region  : <select class="title" >
      <option class="dropdown-item" *ngFor= "let region of regions;">{{region}}</option>
    </select>
       
      
    
  </label>


</div>

<div class="form-group" *ngIf="!customer">
  <label class="center-block">
    Select Collaboratory  : <select class="title" >
      <option class="dropdown-item" *ngFor= "let region of regions;">{{region}}</option>
    </select>
       
      
    
  </label>


</div>
<div class="form-group" *ngIf="!customer">
  <label class="center-block">
    Privacy  :
<input type="radio" id="Private" name="fav_language" value="Private">
<label for="Private">Private</label>
<input type="radio" id="Public" name="fav_language" value="Public">
<label for="Public">Public</label>
</label>
</div>
    <button class="btn btn-info" type="submit">{{heading}}</button>
</form>
